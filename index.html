<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/scss/css/style.css" />
    <title>calcStyleIOS</title>
</head>
<body>
    <div class="calc">
        <div class="screen">
            <p>0</p>
        </div>
        <div class="buttons">
            <div class="buttons__btn ac bg--grey">ac</div>
            <div class="buttons__btn plus-minus bg--grey">+/-</div>
            <div class="buttons__btn percent bg--grey">%</div>
            <div class="buttons__btn division bg--orange">/</div>

            <div class="buttons__btn seven">7</div>
            <div class="buttons__btn eigth">8</div>
            <div class="buttons__btn nine">9</div>
            <div class="buttons__btn myltiply bg--orange">x</div>

            <div class="buttons__btn four">4</div>
            <div class="buttons__btn five">5</div>
            <div class="buttons__btn six">6</div>
            <div class="buttons__btn minus bg--orange">-</div>

            <div class="buttons__btn one">1</div>
            <div class="buttons__btn two">2</div>
            <div class="buttons__btn three">3</div>
            <div class="buttons__btn plus bg--orange">+</div>

            <div class="buttons__btn zero">0</div>
            <div class="buttons__btn dot">.</div>
            <div class="buttons__btn equal bg--orange">=</div>
        </div>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
